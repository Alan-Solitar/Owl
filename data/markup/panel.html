<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Owl Panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <link href="../lib/bootstrap_toggle/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/panel.css">
</head>

<body>
    <div class="container">
        <div class="row noselect">
            <div class="col-xs-12 owl_logo">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-push-2">
                <input id="toggle_event" data-toggle="toggle" data-on="On&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" data-off="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Off" data-onstyle="success" data-offstyle="danger" data-width="135" data-style="owl" type="checkbox">
            </div>
        </div>
        <div class="row">
            <div class="vspace"></div>
            <div class="col-xs-12 text-center noselect">
                <p class="hotkey"> Owl Hotkey: Alt + Shift + D </p>
                <p class="hotkey"> Classic Theme Hotkey: Alt + Shift + C </p>
            </div>
        </div>
        <div class="row">
            <div class="vspace"></div>
            <div class="col-xs-12 noselect">
                <div class="col-xs-10">
                    <p id="use_classic_text" class="site_options">Use Classic theme on this website</p>
                </div>
                <div class="col-xs-2">
                    <div class="checkbox">
                        <input id="use_classic" type="checkbox" value="false" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-10">
                    <p class="site_options">Disable Owl for this website
                        <br/>
                    </p>
                </div>
                <div class="col-xs-2">
                    <div class="checkbox">
                        <input id="disable_here" type="checkbox" value="true" />
                    </div>
                </div>
            </div>
            <div class="col-xs-push-1 col-xs-10 text-center">
                <a href="resource://owl-comfortable-reading-addon/data/markup/configure_sites.html" target="_blank" class="btn btn-primary configure-sites btn-sm">
                    Configure Website Settings
                </a>
            </div>
        </div>
        <div class="row noselect">
            <div class="col-xs-12 text-center">
                <hr class="footer_divider">
                <p class="contact">Something Wrong? Contact <a href="http://taleofatiger.blogspot.in/p/get-in-touch.html" target="_blank">here</a>.</p>
            </div>
            <div>
                <div class="col-xs-4 col-xs-push-1 text-center">
                    <a class="footer" href="about.html" target="_blank">About</a>
                </div>
                <div class="col-xs-4 text-center">
                    <a class="footer footer-heart" href="about.html#contribute" target="_blank">&#10084;</a>
                </div>
                <div class="col-xs-4 col-xs-pull-1 text-center">
                    <a class="footer" href="welcome.html" target="_blank">Help</a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../lib/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/bootstrap/bootstrap.min.js"></script>
    <!-- <script src="../lib/bootstrap_toggle/bootstrap-toggle.min.js" charset="utf-8"></script> -->
</body>

</html>
