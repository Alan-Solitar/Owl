<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Owl Panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <link href="../lib/bootstrap_toggle/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/panel.css">
</head>

<body>
    <div class="container">
        <div class="row noselect">
            <div class="col-xs-12 owl_logo">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-push-3" style="padding-left: 8px;">
                <input id="toggle_owl" data-toggle="toggle" data-on="On&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" data-off="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Off" data-onstyle="success" data-offstyle="danger" data-width="135" data-style="owl" type="checkbox">
            </div>
        </div>
        <div class="row">
            <div class="vspace"></div>
            <div class="col-xs-12 text-center noselect">
                <p class="hotkey"> Owl Toggle: Alt + Shift + D </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 noselect">
                <div class="col-xs-9">
                    <p id="use_classic_text" class="site_options">
                        <!-- Use Classic theme on this website -->
                        Enable Classic Theme <br />
						<span class="hotkey">{ Alt + Shift + C }</span>
                    </p>
                </div>
                <div class="col-xs-3 text-center">
                    <input id="use_classic" data-toggle="toggle" data-size="small"
                      data-on="On" data-off="Off" data-onstyle="success"
                      data-offstyle="danger" type="checkbox" data-style="setting">
                </div>
            </div>
			<div class="col-xs-12 noselect">
				<div class="col-xs-9">
					<p class="site_options" id="high_contrast_text">
                        <!-- Use High Contrast on this Website -->
                        Enable High Contrast Theme <br />
					<span class="hotkey">{ Alt + Shift + Z }</span>
					</p>
				</div>
				<div class="col-xs-3 text-center">
					<input id="use_high_contrast" data-toggle="toggle" data-size="small"
					  data-on="On" data-off="Off" data-onstyle="success"
					  data-offstyle="danger" type="checkbox" data-style="setting">
				</div>
			</div>
            <div class="col-xs-12 noselect">
                <div class="col-xs-9">
                    <p class="site_options" id="disable_here_text">
                        <!-- Disable Owl always for this website -->
                        Always Disable Here <br />
					<span class="hotkey">{ Alt + Shift + X }</span>
				    </p>
                </div>
                <div class="col-xs-3 text-center">
                    <input id="disable_here" data-toggle="toggle" data-size="small"
                      data-on="On" data-off="Off" data-onstyle="success"
                      data-offstyle="danger" type="checkbox" data-style="setting">
                </div>
            </div>
            <div class="col-xs-12 noselect">
                <div class="col-xs-9">
                    <p class="site_options" id="always_enable_text">
                        <!-- Always enable on this website -->
                        Always Enable Here <br />
                        <span class="hotkey">{ Alt + Shift + E }</span>
                    </p>
                </div>
                <div class="col-xs-3 text-center">
                    <input id="always_enable_here" data-toggle="toggle"
                      data-size="small" data-on="On" data- off="Off"
                      data-onstyle="success" data-offstyle="danger"
                      data-style="setting" type="checkbox">
                </div>
            </div>
            <div class="col-xs-push-1 col-xs-10 text-center">
                <button class="btn btn-primary configure-sites btn-sm" id="open_site_settings">
                    Configure Website Settings
                </button>
            </div>
        </div>
        <div class="row noselect">
            <div class="col-xs-12 text-center">
                <hr class="footer_divider">
                <p class="contact">Something Wrong? Contact <a href="http://sidhant.io/get-in-touch" target="_blank">here</a>.</p>
            </div>
            <div>
                <div class="col-xs-4 col-xs-push-1 text-center">
                    <a class="footer" href="about.html" target="_blank">About</a>
                </div>
                <div class="col-xs-4 text-center">
                    <a class="footer footer-heart" href="about.html#contribute" target="_blank" data-toggle="tooltip" title="Contribute">&#10084;</a>
                </div>
                <div class="col-xs-4 col-xs-pull-1 text-center">
                    <a class="footer" href="welcome.html" target="_blank">Help</a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../lib/bootstrap/bootstrap.js"></script>
    <script src="../lib/bootstrap_toggle/bootstrap-toggle.min.js" charset="utf-8"></script>
    <script src="../js/panel.js"></script>
</body>

</html>
