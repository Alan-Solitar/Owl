<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loving Owl? Show your love!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <link href="../lib/bootstrap_toggle/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/support.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron support-jumbotron">
            <h2 class="text-center">
                Loving Owl? <br /> Show your love!
            </h2>
            <br />
            <p class="text-center">
                If you're enjoying the Owl experience, please consider contributing
                to its development.
            </p>
            <p class="text-center"> Owl is a free and Open Source, and made with
                nothing but love (and some Javascript). You can support its
                developer by sending across your love via Paypal.
            </p>
            <p class="text-center">
                <button class="btn btn-danger" id="send_love_now">
                <i class=heart></i> &nbsp; Send it now! &nbsp; <i class=heart></i>
                </button>
            </p>
            <div class="text-center">
                <div class="checkbox">
                    <input id="never_love_again" type="checkbox" value="false" />
                    <span style="line-height: 1.7em;">
                        Don't show this again.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="../lib/jquery/jquery-1.11.3.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="../lib/bootstrap/bootstrap.min.js"></script>
    <script src="../js/support.js" charset="utf-8"></script> -->
</body>

</html>
